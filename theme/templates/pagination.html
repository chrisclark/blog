{% if articles_paginator.num_pages > 1 %}
<!-- /Navigation -->
<div class="container navigation">
	{% if articles_page.has_previous() %}
      <a class="paginate pull-left" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo; {{ NEST_PAGINATION_PREVIOUS }}</a>
    {% endif %}
    {% if articles_page.has_next() %}
      <a class="paginate pull-right" href="{{ SITEURL }}/{{ articles_next_page.url }}">{{ NEST_PAGINATION_NEXT }} &raquo;</a>
    {% endif %}
</div>
<!-- /Navigation -->
{% endif %}
